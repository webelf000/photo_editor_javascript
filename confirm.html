<html>
    <head>
        <meta charset="UTF-8">
        <title>The Camp Photobook</title>
        <link href="./assets/plugins/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./assets/stylesheets/index.css" rel="stylesheet" type="text/css">
        <link href="./assets/stylesheets/confirm.css" rel="stylesheet" type="text/css">
        <link href="./assets/manifest.json" rel="manifest">
        <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
        <script src="./assets/plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/scripts/confirm.js"></script>
        <style>
            .showcss{ display:block;}
            .hidecss{ display:none;}
        </style>
    </head>
    <body>
        <div class="full-height col-12 align-center" style="overflow-x: hidden; font-size: 36px;">
            <div class="clearfix" style="display: flex; align-items: center;margin-top:60px; ">
                <!-- <img class="float-left" src="./assets/images/arrow_before.png" onclick="window.history.back();" /> -->
                <div class="float-left" style="width: 90vw;">
                    <h3 style="font-size: 36px;">주문내역확인</h3>
                </div>
                <img class="float-right" style="width: 48px;"/>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix main-image full-height" style="background-color:whitesmoke;">
                <div style="text-align: left; margin: 60px 40px;">
                    <img src="./assets/images/red_check.png"> 전체선택
                    <div style="background-color: white; padding: 40px; border-radius: 20px;">
                        <div style="margin-bottom: 40px;">
                            <img src="./assets/images/red_check.png"> 포토북 17x10cm
                        </div>
                        <div>
                            <div class="float-left" style="padding: 40px; background-color: whitesmoke; border-radius: 20px;">
                                <img id="cover_thumb" width="280px">
                            </div>
                            <div class="float-left">
                            내지종류 : <label id="paper_type"></label><br>
                            이지커팅 : <label id="easy_cutting"></label><br>
                            페이지추가 : <label id="page_add"></label><br>
                            총페이지 : <label id="page_count"></label>p
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div style="background-color: white; padding: 40px; border-radius: 20px;">
                        <div class="float-left" style="font-weight: 900;">
                            주문금액
                        </div>
                        <div class="float-right" style="font-weight: 900;">
                            <label id="value"></label>원
                        </div>
                        <div class="clearfix"></div>
                        <div class="float-left">
                            배송비
                        </div>
                        <div class="float-right">
                            2,500원
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div style="background-color: white; padding: 40px; border-radius: 20px; margin-top: 20px;">
                        <div class="float-left" style="font-weight: 900;">
                            총 주문금액
                        </div>
                        <div class="float-right" style="font-weight: 900;">
                            <label id="all_value"></label>원
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <button class="btn btn-primary" style="width:100%; font-size: 36px; margin-top: 30px; margin-bottom:60px; padding:20px 0px;" onclick="orderBook();">주문하기</button>
            </div>
        </div>
        <div class="modal-mask"></div>
        <div class="modal">
            <div>
                주문되였습니다
            </div>
            <button style="width: 300px;" class="btn btn-primary" onclick="okAlert();">예</button>
        </div>
    </body>
</html>
