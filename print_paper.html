<html>
    <head>
        <meta charset="UTF-8">
        <title>The Camp Photobook</title>
        <link rel="stylesheet" type="text/css" href="./assets/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/bootstrap-4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/photoedit.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/cropperjs/cropper.css">
        <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
        <script src="./assets/plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="main-content">
            <div id="nav-div">
                <table class="content-control">
                    <tr class="top-bottom-bordered bold">
                        <td class="content-logo"><img src="./assets/images/logo.png"></td>
                        <td class="content-type">포토북 (커버제목, 17 X 10 cm, <span id="type">인화지</span>, 이지커팅-<span id="easy_cutting">유</span>, <span id="page">20</span>p)</td>
                        <td class="content-value"><span id="value">9900</span>원</td>
                        <td class="bordered" onclick="location.href='option.html'">옵션변경</td>
                        <td class="bordered" onclick="savePage();">저장</td>
                        <td class="bordered" onclick="preview();">미리보기</td>
                        <td class="blue-button" onclick="my_cart();">완성</td>
                    </tr>
                    <tr>
                        <td class="content-actions" onclick="addText();"><img src="assets/images/input.png"> 글쓰기</td>
                        <td class="content-actions" onclick="location.href='cover.html';"><img src="assets/images/cover_design.png"> 커버디자인선택/변경</td>
                    </tr>
                </table>
            </div>
            <div class="main-editor" id="main-editor">
                <div class="background-white full-height shadow" id="main-paper" style="position: relative;">
                    <img id="main-paper-img" style="position: absolute;left: 0px;top: 0px;" width="1280" height="360">
                    <img class="float-left preview-arrow preview-arrow-prev" src="./assets/images/arrow_prev.png" style="margin-right: -100%; margin-top: 153px; display:none; position: relative; z-index: 20000;" />
                    <div class="row full-height">
                        <div class="col-6 border-right full-height">
                            <div class="row full-height">
                                <div id="info-insert" class="col-6 full-height print-paper"></div>
                            </div>
                        </div>
                        <div class="col-6 full-height">
                            <div class="row full-height">
                                <div class="col-3 full-height">
                                    <div class="row full-height">
                                        <div class="col-6 full-height"></div>
                                        <div class="col-6 full-height left-cutting-line"></div>
                                    </div>
                                </div>
                                <div class="col-9 full-height">
                                    <div id="image-workplace">
                                    </div>
                                    <div style="height: 360px; margin-top: -360px;" id="btns">
                                        <button id="add-photo">+</button>
                                        <div class="btn-group ctrl-btn-group" style="display: none;">
                                            <button id="btn-rotate-l" class="btn ctrl-btn btn-secondary">좌로</button>
                                            <button id="btn-rotate-r" class="btn ctrl-btn btn-secondary">우로</button>
                                            <button id="btn-cropstart" class="btn ctrl-btn btn-secondary">편집</button>
                                            <button id="btn-del" class="btn ctrl-btn btn-secondary">삭제</button>
                                            <button id="btn-scaleup" class="btn ctrl-btn btn-secondary btn-hidden" data-method="zoom" data-option="0.1">확대</button>
                                            <button id="btn-scaledown" class="btn ctrl-btn btn-secondary btn-hidden">축소</button>
                                            <button id="btn-cropsave" class="btn ctrl-btn btn-secondary btn-hidden">저장</button>
                                            <button id="btn-cropcancel" class="btn ctrl-btn btn-secondary btn-hidden">취소</button>
                                        </div>
                                        <input type="file" id="openfile" onchange="afterfileopen();">
                                        <input type="hidden" id="dataRotate" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="float-right preview-arrow preview-arrow-next" src="./assets/images/arrow_next.png" style="margin-left: -100%; margin-top: -207px; display: none; position: relative; z-index: 20000;" />
                </div>
            </div>
            <div class="thumbnail-region">
                <div class="thumbnail-control" onclick="thumbnail_prev();"><img src="./assets/images/arrow_left.png"></div>
                <div class="thumbnail-list"></div>
                <div class="thumbnail-control" onclick="thumbnail_next();"><img src="./assets/images/arrow_right.png"></div>
                <div class="thumbnail-control" style="margin:15px 0px 0px 0px;"><img src="./assets/images/bar.jpg"></div>
                <div class="thumbnail-control" style="margin-top:20px;" onclick="thumbnail_add();"><img src="./assets/images/add.png"></div>
            </div>
        </div>

    <div class="modal"><!-- Place at bottom of page --></div>
    </body>
    <script src="./assets/plugins/cropperjs/cropper.min.js"></script>
    <script src="./assets/plugins/hammer.js"></script>
    <script src="./assets/plugins/html2canvas.js"></script>
    <script src="./assets/scripts/photoedit.js"></script>
</html>
