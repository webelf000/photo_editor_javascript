<html>
    <head>
        <meta charset="UTF-8">
        <title>The Camp Photobook</title>
        <link rel="stylesheet" type="text/css" href="./assets/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/bootstrap-4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/printedit.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/cropperjs/cropper.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/plugins/page.css">
        <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
        <script src="./assets/plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="nav nav-background">
            <div class="nav-chapter-number">
                <h1 class="nav-chapter-number main-color">03</h1>
            </div>
            <div class="nav-chapter-title col-2">
                <h1 class="nav-chapter-title main-color">Edit 페이지</h1>
            </div>
            <svg class="nav-line">
                <line class="nav-line main-color" x1=0 y1=2 x2=100% y2=2></line>
            </svg>
            <div class="col-3"></div>
            <div class="nav-item">
                <h1 class="nav-item main-color disabled">인화지</h1>
            </div>
            <div class="nav-item">
                <h1 class="nav-item main-color">인쇄지</h1>
            </div>
            <div class="nav-item">
                <h1 class="nav-item main-color disabled">커버 선택/변경</h1>
            </div>
        </div>
        <div class="main-content">
            <table class="content-control">
                <tr class="top-bottom-bordered bold">
                    <td class="content-logo">THE CAMP</td>
                    <td class="content-type">포토북 (커버제목, 17 X 10 cm, 인쇄지, <span id="page">20</span>p)</td>
                    <td class="content-value"><span id="value">9900</span>원</td>
                    <td class="bordered">옵션변경</td>
                    <td class="bordered">저장</td>
                    <td class="bordered">미리보기</td>
                    <td class="blue-button">장바구니</td>
                </tr>
                <tr>
                    <td class="content-actions" onclick="addText();"><img src="assets/images/input.png"> 글쓰기</td>
                    <td class="content-actions"><img src="assets/images/cover_design.png"> 커버디자인선택/변경</td>
                </tr>
            </table>
            <div class="main-editor" id="main-editor">
                <div class="background-white full-height">
                    <div class="row full-height">
                        <div class="col-6 border-right full-height">
                            <div class="row full-height">
                                <div id="info-insert" class="col-6 full-height"></div>
                            </div>
                        </div>
                        <div class="col-6 full-height">
                            <div class="row full-height">
                                <div class="col-2 full-height">

                                </div>
                                <div class="col-10 full-height">
                                    <div id="image-workplace">
                                    </div>
                                    <div style="height: 360px; margin-top: -360px;" id="btns">
                                        <button id="add-photo" onclick="fileopen();">+</button>
                                        <div class="btn-group ctrl-btn-group">
                                            <button class="btn ctrl-btn btn-secondary btn-3" onclick="rotate();">회전</button>
                                            <button class="btn ctrl-btn btn-secondary btn-3" onclick="crop();">편집</button>
                                            <button class="btn ctrl-btn btn-secondary btn-3" onclick="del();">삭제</button>
                                            <button class="btn ctrl-btn btn-secondary btn-hidden" onclick="scaleUp();" data-method="zoom" data-option="0.1">확대</button>
                                            <button class="btn ctrl-btn btn-secondary btn-hidden" onclick="crop();">보관</button>
                                            <button class="btn ctrl-btn btn-secondary btn-hidden" onclick="cancelCrop();">취소</button>
                                            <button class="btn ctrl-btn btn-secondary btn-hidden" onclick="scaleDown();">축소</button>
                                        </div>
                                        <input type="file" id="openfile" onchange="afterfileopen();">
                                        <input type="hidden" id="dataRotate" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thumbnail-region">
                <div class="thumbnail-control" onclick="thumbnail_prev();"><span class="fa fa-angle-double-left"></span></div>
                <div class="thumbnail-list"></div>
                <div class="thumbnail-control" onclick="thumbnail_next();"><span class="fa fa-angle-double-right"></span></div>
                <div class="thumbnail-control" onclick="thumbnail_add();"><span class="fa fa-plus-circle"></span></div>
            </div>
        </div>
    </body>
    <script src="./assets/plugins/cropperjs/cropper.min.js"></script>
    <script src="./assets/plugins/html2canvas.js"></script>
    <script src="./assets/scripts/printedit.js"></script>
</html>
