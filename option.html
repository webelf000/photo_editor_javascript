<html>
    <head>
        <meta charset="UTF-8">
        <title>The Camp Photobook</title>
        <link href="./assets/plugins/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./assets/stylesheets/index.css" rel="stylesheet" type="text/css">
        <link href="./assets/manifest.json" rel="manifest">
        <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
        <script src="./assets/plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </head>
    <body>
        <div class="full-height col-12 align-center" style="overflow-x: hidden;">
            <h3 style="font-size: 36px; margin-top: 30px;">더캠프 포토북</h3>
            <!-- <div class="main-image">
                <img src="assets/images/default-page.png" style="width:100%">
            </div> -->
            <table class="table">
                <tr>
                    <td>사이즈</td>
                    <td>
                        <select class="custom-select">
                            <option value="1">17x10cm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>내지</td>
                    <td colspan="2" id="paper_type">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%;">
                            <label class="btn btn-outline-secondary active">
                                <input type="radio" name="options" id="opt_photo_paper" autocomplete="off" checked> 단면인화지
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="opt_print_paper" autocomplete="off"> 양면인쇄지
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>이지커팅</td>
                    <td colspan="2">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%;">
                            <label class="btn btn-outline-secondary active">
                                <input type="radio" name="options" id="opt_easy_cut_off" autocomplete="off" checked> 없음
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="opt_easy_cut_on" autocomplete="off"> 있음
                            </label>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td>페이지 추가</td>
                    <td colspan="2">21-50 페이지까지 추가 가능<br>1p 추가: 인쇄 250원 인화 500원</td>
                </tr>
                <tr>
                    <td>배송안내</td>
                    <td colspan="2">제작 1-2일 및 택배 1-2 소요</td>
                </tr>
                <tr>
                    <td>배송비용</td>
                    <td colspan="2">2500원(4만원이상 무료)</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr class="result-row">
                    <td>총금액</td>
                    <td>20p</td>
                    <td>9,900원</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td class="submit-td" colspan="3">
                        <button style="width:30%; font-size: 24px;" class="btn btn-primary" onclick="make_photobook();">포토북편집</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
